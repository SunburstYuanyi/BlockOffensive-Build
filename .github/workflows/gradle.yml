name: NeoForge Mod CI

on:
  push:
分支: [ "main", "master" ]
  pull_request:
分支: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: false
        default: 'standard'
        type: choice
        options:
          - standard
          - clean
          - full

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          ./gradlew build --stacktrace --no-daemon

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mod-artifacts
          path: build/libs/*.jar
          retention-days: 7
