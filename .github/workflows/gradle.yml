name: NeoForge Mod CI

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - clean
          - full
      java-version:
        description: 'Java version'
        required: true
        default: '17'
        type: choice
        options:
          - '17'
          - '21'
  push:
分支: [ "main", "master" ]
  pull_request:
分支: [ "main", "master" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Generating gradlew..."
            gradle wrapper --gradle-version 8.5
            chmod +x gradlew
          else
            chmod +x gradlew
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run build
        run: |
          # 根据输入参数选择构建类型
          BUILD_TYPE="${{ github.event.inputs.build-type || 'standard' }}"
          
          case "$BUILD_TYPE" in
            "clean")
              ./gradlew clean build --stacktrace --no-daemon
              ;;
            "full")
              ./gradlew build publish --stacktrace --no-daemon
              ;;
            *)
              ./gradlew build --stacktrace --no-daemon
              ;;
          esac

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mod-artifact-${{ github.run_number }}
          path: |
            build/libs/*.jar
            build/reports/**
          retention-days: 7

      - name: Build report
        if: always()
        run: |
          echo "=== Build Summary ==="
          echo "Build type: ${{ github.event.inputs.build-type || 'standard' }}"
          echo "Java version: 17"
          echo "Run number: ${{ github.run_number }}"
          echo "Artifacts:"
          ls -lh build/libs/ 2>/dev/null || echo "No artifacts found"
