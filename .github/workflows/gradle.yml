name: Build File

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - clean
          - full
      java-version:
        description: 'Java version'
        required: true
        default: '17'
        type: choice
        options:
          - '17'
          - '21'
  push:
分支: [ "main", "master" ]
  pull_request:
分支: [ "main", "master" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mc-version: ["1.20.1"]  # 可扩展多MC版本
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.5
            chmod +x gradlew
          fi

      - name: Set up JDK ${{ github.event.inputs.java-version || '17' }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ github.event.inputs.java-version || '17' }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Configure build
        run: |
          echo "MOD_ID=${MOD_ID:-unnamed}" >> $GITHUB_ENV
          echo "BUILD_TYPE=${{ github.event.inputs.build-type || 'standard' }}" >> $GITHUB_ENV

      - name: Run build
        run: |
          case "$BUILD_TYPE" in
            "clean")
              ./gradlew clean build --stacktrace --no-daemon -Pminecraft_version=${{ matrix.mc-version }}
              ;;
            "full")
              ./gradlew build publish --stacktrace --no-daemon -Pminecraft_version=${{ matrix.mc-version }}
              ;;
            *)
              ./gradlew build --stacktrace --no-daemon -Pminecraft_version=${{ matrix.mc-version }}
              ;;
          esac

      - name: Upload artifacts
        if: success() && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MOD_ID }}-${{ matrix.mc-version }}-${{ github.run_number }}
          path: |
            build/libs/*.jar
            build/reports/**
          retention-days: 7

      - name: Build report
        if: always()
        run: |
          echo "=== Build Summary ==="
          echo "Mod ID: $MOD_ID"
          echo "Minecraft: ${{ matrix.mc-version }}"
          echo "Java: ${{ github.event.inputs.java-version || '17' }}"
          echo "Build type: $BUILD_TYPE"
          echo "Artifacts:"
          ls -lh build/libs/ || echo "No artifacts found"
