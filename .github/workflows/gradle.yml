name: NeoForge Mod CI

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - clean
          - full
  push:
分支: [ "main", "master" ]
  pull_request:
分支: [ "main", "master" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Generating gradlew..."
            gradle wrapper --gradle-version 8.5
          fi
          chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Determine build type
        id: build-type
        run: |
          if [ -z "${{ github.event.inputs.build-type }}" ]; then
            echo "build_type=standard" >> $GITHUB_OUTPUT
          else
            echo "build_type=${{ github.event.inputs.build-type }}" >> $GITHUB_OUTPUT
          fi

      - name: Build with Gradle
        run: |
          case "${{ steps.build-type.outputs.build_type }}" in
            "clean")
              ./gradlew clean build --stacktrace --no-daemon
              ;;
            "full")
              ./gradlew build publish --stacktrace --no-daemon
              ;;
            *)
              ./gradlew build --stacktrace --no-daemon
              ;;
          esac

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mod-artifacts
          path: |
            build/libs/*.jar
            build/reports/**
          retention-days: 7
